<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpartaMovieSearch</title>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" type="module"></script>
</head>
<body>
  <hearder>
    <div class="main">
      <div class="inner">
        <h1>Sparta Movie Search</h1>
      </div>
    </div>
  </header>
  <form action="">
    <div class="searchMovie">
      <h1>영화를 검색해보세요.</h1>
      <input id="searchInput" class="searchInput" type="text" autofocus placeholder="영화 제목를 입력해주세요.">
      <button id="searchBtn" class="searchBtn" type="submit">Search</button>
    </div>
  </form> 
  <section>
    <ul class="movieList" id="movieList">
    </ul>
  </section>
</body>
</html>
